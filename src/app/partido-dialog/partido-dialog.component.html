<h1 mat-dialog-title>{{ data ? 'Editar Partido' : 'Criar Partido' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="partidoForm">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>NÃºmero</mat-label>
      <input matInput type="number" formControlName="numero">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="!partidoForm.valid">Salvar</button>
</div>
